<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小鹅子 Bot 管理面板</title>

  <!-- 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'snow-white': '#f8f5ff',
            'ice-blue': '#e3eeff',
            'soft-pink': '#ffe4f0',
            'warm-peach': '#fff0e6',
            'mint-green': '#e6fff2',
            'lavender': '#f0e6ff',
            'deep-purple': '#6b5ce7',
            'soft-purple': '#9d8df1',
            'text-dark': '#3a3355',
            'text-mid': '#6b6080',
            'text-light': '#9990aa',
          },
          fontFamily: {
            title: ["'ZCOOL KuaiLe'", 'cursive'],
            body: ["'Noto Sans SC'", 'sans-serif'],
            mono: ["'Courier New'", 'monospace'],
          },
          borderRadius: {
            'card': '20px',
            'btn': '12px',
            'modal': '24px',
          }
        }
      }
    }
  </script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel Standalone (JSX transform in browser) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root {
      --snow-white: #f8f5ff;
      --ice-blue: #e3eeff;
      --soft-pink: #ffe4f0;
      --warm-peach: #fff0e6;
      --mint-green: #e6fff2;
      --lavender: #f0e6ff;
      --deep-purple: #6b5ce7;
      --soft-purple: #9d8df1;
      --text-dark: #3a3355;
      --text-mid: #6b6080;
      --text-light: #9990aa;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans SC', sans-serif;
      background: var(--snow-white);
      color: var(--text-dark);
    }

    /* 装饰圆 */
    body::before {
      content: '';
      position: fixed;
      top: -200px;
      right: -200px;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(157,141,241,0.12), transparent 70%);
      z-index: -1;
      pointer-events: none;
    }
    body::after {
      content: '';
      position: fixed;
      bottom: -150px;
      left: -150px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,180,210,0.12), transparent 70%);
      z-index: -1;
      pointer-events: none;
    }

    #root { min-height: 100vh; }

    /* scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--soft-purple); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--deep-purple); }

    /* 企鹅弹跳动画 */
    @keyframes bounce-penguin {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .penguin-bounce {
      animation: bounce-penguin 2s ease-in-out infinite;
    }

    /* 雪花旋转 */
    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .snowflake-spin {
      animation: spin-slow 2s linear infinite;
    }

    /* 页面进入动画 */
    @keyframes page-enter {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .page-enter {
      animation: page-enter 0.4s ease both;
    }

    /* 卡片渐变条 */
    .gradient-bar-1::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; border-radius: 20px 20px 0 0; background: linear-gradient(135deg, #ff9a9e, #fad0c4); transition: height 0.2s; }
    .gradient-bar-1:hover::before { height: 6px; }
    .gradient-bar-2::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; border-radius: 20px 20px 0 0; background: linear-gradient(135deg, #a18cd1, #fbc2eb); transition: height 0.2s; }
    .gradient-bar-2:hover::before { height: 6px; }
    .gradient-bar-3::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; border-radius: 20px 20px 0 0; background: linear-gradient(135deg, #fbc2eb, #a6c1ee); transition: height 0.2s; }
    .gradient-bar-3:hover::before { height: 6px; }
    .gradient-bar-4::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; border-radius: 20px 20px 0 0; background: linear-gradient(135deg, #84fab0, #8fd3f4); transition: height 0.2s; }
    .gradient-bar-4:hover::before { height: 6px; }
    .gradient-bar-5::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; border-radius: 20px 20px 0 0; background: linear-gradient(135deg, #ffecd2, #fcb69f); transition: height 0.2s; }
    .gradient-bar-5:hover::before { height: 6px; }
    .gradient-bar-6::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; border-radius: 20px 20px 0 0; background: linear-gradient(135deg, #a1c4fd, #c2e9fb); transition: height 0.2s; }
    .gradient-bar-6:hover::before { height: 6px; }

    /* 返回顶部按钮 */
    .back-to-top {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--deep-purple);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 16px rgba(107,92,231,0.3);
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s, transform 0.3s;
      z-index: 100;
      border: none;
    }
    .back-to-top.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .back-to-top:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(107,92,231,0.4);
    }

    /* 移动端适配 */
    @media (max-width: 768px) {
      .sidebar-desktop { display: none; }
      .mobile-menu-btn { display: flex !important; }
      .sidebar-mobile {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        z-index: 200;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      .sidebar-mobile.open {
        transform: translateX(0);
      }
      .sidebar-overlay {
        position: fixed;
        inset: 0;
        background: rgba(58,51,85,0.4);
        z-index: 199;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- 先定义一个全局加载函数，确保顺序 -->
  <script type="text/babel" src="pages/Dashboard.jsx"></script>
  <script type="text/babel" src="pages/Files.jsx"></script>
  <script type="text/babel" src="pages/Anon.jsx"></script>
  <script type="text/babel" src="pages/Lottery.jsx"></script>
  <script type="text/babel" src="pages/Roles.jsx"></script>
  <script type="text/babel" src="pages/Tools.jsx"></script>
  <script type="text/babel" src="app.jsx"></script>
</body>
</html>
