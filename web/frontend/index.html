<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小鹅子 Bot 管理面板</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            discord: '#5865F2',
            sidebar: '#1e1f2e',
            main: '#f0f2f5',
          }
        }
      }
    }
  </script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel Standalone (JSX transform in browser) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    /* hide content until React mounts */
    #root { min-height: 100vh; }
    /* scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
  </style>
</head>
<body class="bg-main">
  <div id="root"></div>
  <!-- 页面组件（需在 app.jsx 之前加载） -->
  <script type="text/babel" data-type="module" src="pages/Dashboard.jsx"></script>
  <script type="text/babel" data-type="module" src="pages/Files.jsx"></script>
  <script type="text/babel" data-type="module" src="pages/Anon.jsx"></script>
  <script type="text/babel" data-type="module" src="pages/Lottery.jsx"></script>
  <!-- 主应用 -->
  <script type="text/babel" data-type="module" src="app.jsx"></script>
</body>
</html>
